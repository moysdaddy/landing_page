<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Momo: Registration Page</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

<div id="header">	
	<nav>
		<ul id="nav">
			<li id="nav"><a href="index.html">Home</a></li>
			<li id="nav"><a href="registration.html">Register</a></li>
			<li id="nav"><a href="login.html">Login</a></li>
		</ul>
	</nav>
</div>

<div id="registration">
	
		<form action="" method="post">
			<fieldset>
                <legend>Register Your Details:</legend>
				
            <div>
                <label>Full Name:</label><br />
				<input type="text" name="firstname" size="20" maxlength="50" required="required">
            </div>
				
            <div>
                <label>Username:</label><br />
				<input type="text" name="username" size="15" maxlength="30" required="required" />
            </div>
				
            <div>
                <label>Password:</label><br />
				<input type="password" name="password" size="15" maxlength="30" required="required" />
            </div>
            
            <div>
                <label>Upload your profile picture:</label><br />
				<br /><input type="file" name="profile-image" />
            </div>
            				
            </fieldset>
            
            <div class="submit">
                <input type="submit" value="submit">
            </div>
            
		</form>
	
</div>

</body>
</html>
